<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jett Portfolio</title>
    <link rel="icon" type="image/png" href="assets/img/role_icon.png">
</head>
<body>
    <header>
        <h1 class="title">Jett</h1>
        <div class="intro_card_container">
            <img src="assets/img/Jett_icon_image.png" alt="Jett Image">
            <h3>Duelist</h3>
            <img src="assets/img/role_icon.png" alt="Role Icon">
            <h6 class="bio_header">// Biography</h6>
            <p class="bio_desc">
                Representing her home country of South Korea, Jett's agile and evasive fighting 
                style lets her take risks no one else can. She runs circles around every skirmish,
                cutting enemies before they even know what hit them.
            </p>
        </div>
        <div class="abilities_container">
            <h2 class="abilities_title">Special abilities</h2>
            <div id="dash_container">
                <img src="assets/img/dash.png" alt="Dash Ability">
            </div>
            <div id="updraft_container">
                <img src="assets/img/updraft.png" alt="Updraft Ability">
            </div>
            <div id="smoke_container">
                <img src="assets/img/smoke.png" alt="Smoke Ability">
            </div>
            <div id="ultimate_container">
                <img src="assets/img/ultimate.png" alt="Ultimate Ability">
            </div>
        </div>
        <footer class="related_content_container">

        </footer>
    </header>
</body>
</html>
